    <style>
      .strip {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        margin: 0.75rem auto;
      }

      @media only screen and (max-width: 768px) {
        .strip {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
        }

        table thead {
          display: none;
          margin-bottom: 0.55rem;
          overflow-x: scroll;
        }

        table tfoot {
          display: none;
        }

        table,
        table tbody,
        table tbody tr,
        table tbody tr td {
          display: block;
          width: 100%;
        }

        table tbody tr {
          margin: 10px 0;
        }

        tbody tr td {
          height: 1.5rem;
          border-bottom: 1px solid #dee2e6;
        }

        table tbody tr td {
          background: #fff;
          text-align: right;
          padding-left: 50%;
          position: relative;
          font-size: 0.8rem;
          font-weight: 400;
        }

        table td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 50%;
          text-align: left;
          padding-left: 15px;
          font-weight: 500;
        }
      }
    </style>
  </head>
  <body>
    <div class="container strip">
      <h3>Student List</h3>
      <div class="btn-strip">
        <button
          type="button"
          class="btn btn-primary bt"
          data-bs-toggle="modal"
          data-bs-target="#addStudentModal"
        >
          Add Student <i class="fa fa-user-plus icon"></i>
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade mod"
      id="addStudentModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModal">
              Add Student Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" class="data-form">
              <div class="form-control">
                <label for="first-name">Registration No.:</label>
                <input
                  type="text"
                  name="reg"
                  class="reg"
                  id="reg"
                  placeholder="Enter Registration Number"
                  required
                />
              </div>

              <div class="form-control">
                <label for="first-name">First Name:</label>
                <input
                  type="text"
                  name="first-name"
                  class="first-name"
                  id="first-name"
                  placeholder="Enter first name"
                  required
                />
              </div>

              <div class="form-control">
                <label for="middle-name">Middle Name:</label>
                <input
                  type="text"
                  name="middle-name"
                  class="middle-name"
                  id="middle-name"
                  placeholder="Enter middle name"
                  required
                />
              </div>

              <div class="form-control">
                <label for="first-name">Surname Name:</label>
                <input
                  type="text"
                  name="last-name"
                  class="last-name"
                  id="last-name"
                  placeholder="Enter surname name"
                  required
                />
              </div>

              <div class="form-control">
                <label for="rad-male">Male:</label>
                <input
                  type="radio"
                  name="rad-male"
                  id="rad-male"
                  class="rad-male"
                  value="Male"
                />
                <label for="rad-female">Female:</label>
                <input
                  type="radio"
                  name="rad-female"
                  id="rad-female"
                  class="rad-female"
                  value="Female"
                />
              </div>

              <div class="form-control">
                <label for="unique">Unique Number:</label>
                <input
                  type="text"
                  name="unique"
                  class="unique"
                  id="unique"
                  placeholder="Enter unique number"
                />
              </div>

              <div class="form-control">
                <label for="forms">Form:</label>
                <select name="forms" id="forms" form="forms">
                  <option value="form-one">Select Form</option>
                </select>
              </div>

              <div class="form-control">
                <label for="stream">Stream:</label>
                <select name="stream" id="stream" form="stream">
                  <option value="stream-one">Select Stream</option>
                </select>
              </div>

              <div class="form-control">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" class="dob" id="dob" />
              </div>

              <div class="form-control">
                <label for="phone1">Phone Number 1:</label>
                <input
                  type="text"
                  name="phone1"
                  class="phone1"
                  id="phone1"
                  placeholder="Enter phone number 2"
                />
              </div>

              <div class="form-control">
                <label for="phone2">Phone Number 2:</label>
                <input
                  type="text"
                  name="phone2"
                  class="phone2"
                  id="phone2"
                  placeholder="Enter phone number 2"
                />
              </div>

              <div class="form-control">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  class="email"
                  id="email"
                  placeholder="Enter email"
                />
              </div>

              <div class="form-control">
                <label for="photo">Photo:</label>
                <input type="file" name="photo" id="photo" class="photo" />
              </div>

              <div class="form-control">
                <label for="adress">Address:</label>
                <textarea
                  name="address"
                  id="address"
                  cols="30"
                  rows="5"
                  placeholder="Enter address"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!---End of Modal-->
